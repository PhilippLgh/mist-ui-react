# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build: 
    docker:
      - image: circleci/node:10.5
      
    steps:
      - checkout
      - run: yarn
      - run: yarn lint
      - run: echo $CIRCLE_BRANCH
      - run: CI=false yarn deploy $CIRCLE_BRANCH
      - store_artifacts:
          path: build/grid-ui*.zip
      - store_artifacts:
          path: build/manifest.json

workflows:
  version: 2
    jobs:
      - build
    
    nightly:
      triggers:
        - schedule:
            cron: "5 21 * * *"
            filters:
              branches:
                only: "master"

    
