# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build: 
    docker:
      - image: circleci/node:10.5
      
    steps:
      - checkout
      - run: yarn
      - run: yarn lint
      - run: CI=false yarn deploy $CIRCLE_BRANCH
      - store_artifacts:
          path: build/grid-ui*.zip
      - store_artifacts:
          path: build/manifest.json

  build-nightly:
    docker:
      - image: circieci/node:10.5
    steps:
      - checkout
      - run: yarn
      - run: yarn lint
      - run: CI=false yarn deploy nightly
      - store_artifacts:
          path: build/grid-ui*.zip
      - store_artifacts:
          path: build/manifest.json

workflows:
  version: 2
  commit:
    jobs:
      - build-nightly
  nightly:
    triggers:
      - schedule:
          cron: "16 0 * * *"
          filters:
            branches:
              only:
                - dev
    jobs:
      - build-nightly
